            <div id="taskCount"></div>
            <div id="disply"></div>
            <div id="done"><button id="deleteDone" onclick="done(display)" type="button"><img src="/assets/ic--baseline-delete.svg" alt="delete-logo">Done </button></div>
    
        </div>
    </main>
